<head>
    <meta charset="UTF-8" />

    <title>걸려 걸려 걸림판</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 16px;
            opacity: 0.9;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-20vh) rotate(0deg);
            }
            to {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-scale-up {
            animation: scaleUp 0.3s ease-out forwards;
        }
    </style>
